name: Working Dirs & Shells
on: [push]
jobs:
  display-wd-info:
    runs-on: ubuntu-22.04
    steps:
        - name: Display working directory & List FIles
          run: |
            pwd
            ls -a
            echo $GITHUB_SHA
            echo $GITHUB_REPOSITORY
            echo $GITHUB_WORKSPACE
  display-wd-info-windows:
    runs-on: windows-latest
    steps:
       - name: Display working directory & List FIles
         run: |
           pwd
           ls -a
           echo $GITHUB_SHA
           echo $GITHUB_REPOSITORY
           echo $GITHUB_WORKSPACE
                                  